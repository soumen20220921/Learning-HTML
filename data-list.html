<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <form>
        <input list="tech" name="tech"/>
        <datalist id="tech">
         <option value="Html">
         <option value="Java script">
         <option value="Css">
         <option value="python">
         <option value="Java">
         <option value="C++"> 
         </datalist>
    </form>
</body>
</html>
